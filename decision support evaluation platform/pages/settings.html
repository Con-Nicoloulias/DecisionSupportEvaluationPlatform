    <section class="" id="">
      <nav
        class="navbar navbar-expand-lg navbar-fixed-top text-nowrap navbar-dark bg-dark"

          Decision Support Platform</a

    <div class="w-100 h-100 bg-svg sectionScroll">
      <section class="p-2">
        <div class="w-100">
          <h1 class="text-center">Settings</h1>
        </div>
      </section>

      <section
        class="container bg-light h-100 pt-4 pb-4 border-size-2 border-dark"
      >
        <div class="d-flex flex-column h-100">
          <div class="w-100 h-100 p-3" id="">
            <form>
              <h4>Choose a game / scenario</h4>
              <input
                type="radio"
                id="wolfGoatCabbage"
                name="game"
                value="wolfGoatCabbage"
              />
              <label for="wolfGoatCabbage">Wolf Goat Cabbage</label><br />
              <input type="radio" id="joadia" name="game" value="joadia" />
              <label for="joadia">Joadia</label><br /><br />

              <h4>Timer</h4>
              <input type="radio" id="no" name="timer" value="no" />
              <label for="no">No</label>
              <input type="radio" id="yes" name="timer" value="yes" />
              <label for="yes">Yes</label><br />

              <label for="minutes">Enter time in minutes.</label><br />
              <input
                type="text"
                id="minutes"
                name="minutes"
                value=""
                disabled="true"
              /><br /><br />

              <h4>Interfaces</h4>
              <input type="radio" id="TextUI" name="interface" value="textUI" />
              <label for="textUI">Text UI</label><br />
              <input type="radio" id="gui" name="interface" value="gui" />
              <label for="gui">Graphical UI</label><br />
              <input type="radio" id="bothUI" name="interface" value="bothUI" />
              <label for="bothUI">Both 50/50</label><br />

              <label for="bothUI">Other:</label><br />
              <input
                type="range"
                id="bothUI"
                name="bothUI"
                value="bothUI"
                min="0"
                max="100"
              /><br /><br />

              <h4>Enter maximum turns</h4>
              <input type="text" id="maxMoves" name="maxMoves" placeholder="" />
            </form>
            <input
              type="button"
              class="bg-primary w-25 my-2 p-3 text-white"
              onclick=""
              value="Save"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
